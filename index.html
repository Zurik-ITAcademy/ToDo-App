<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- FavIcon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2cc2da">
    <meta name="theme-color" content="#ffffff">
    <!-- font avesom -->
    <script src="https://kit.fontawesome.com/017a13057a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>To Do App / ITAcademy</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between flex-wrap">
        <ul style="list-style: none; margin: 0;">
            <li>
                <a href="#" style="text-align: center;">
                    <img style="width: 40px; margin: 0 15px; padding: 0;" src="img/Asset_7logo.png">
                </a>
                <h6>ToDo App</h6>
            </li>
        </ul>
        <ol class="d-flex flex-wrap" style="list-style: none;">
            <li>
                <select class="form-select theme-selector">
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                    <option value="custom">Custom</option>
                </select>
            </li>
            <li class="btn_singout">
                <div class="buttonSingOut">
                    <button class="btn btn-danger singOutBtn">Sing Out</button>
                </div>
            </li>
        </ol>
    </nav>

    <div class="fromContainer">
        <div class="form">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0 text-center">Add New Task</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control  title" placeholder="Title">
                        </div>
                        <div class="mb-3">
                            <textarea  rows="5" class="form-control content" placeholder="Description"></textarea>
                        </div>
                        <div class="mb-3 text-center">
                            <button class="btn1 draw-border submitBtn">New task</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row card">
           
        </div>
    </div>

<footer>
    <div class="container1 d-flex flex-wrap justify-content-center align-items-center">
        <div class="card1">
          <ul class="social-icons">
            <li><a href="#"><i class="fa fa-instagram"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
            <li><a href="#"><i class="fa fa-whatsapp"></i></a></li>
          </ul>      
        </div>
        <div class="btnGroup d-flex flex-wrap"></div>
            <button class="btn1 draw-border">New Fonts Task App</button>
            <button class="btn1 draw-border">New Templates</button>
        </div>
    </div>
</footer>
      
    <script src="js/script.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script async src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
</body>
</html>
